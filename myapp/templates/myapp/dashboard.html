<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Dashboard</title>
    <style>
        body {
            padding-top: 20px;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .progress {
            height: 25px;
        }
        .progress-bar {
            line-height: 25px;
        }
        .container {
            max-width: 800px;
        }
        .nav-item.ml-auto {
            margin-left: auto;
        }
        .upload-form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="true">Upload Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="querybuilder-tab" href="{% url 'query_builder' %}" role="tab" aria-controls="querybuilder" aria-selected="false">Query Builder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="users-tab" href="{% url 'users' %}" role="tab" aria-controls="users" aria-selected="false">Users</a>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link" id="logout-tab" href="{% url 'logout' %}" role="tab" aria-controls="logout" aria-selected="false">Logout</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                <div class="upload-form-container">
                    <h3>Upload Data</h3>
                    <form id="uploadForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="file" class="form-control-file" id="fileInput" name="file">
                        </div>
                        <button type="submit" class="btn btn-primary">Start Upload</button>
                    </form>
                    <div class="progress mt-3">
                        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                    </div>
                    <div id="uploadStatus" class="mt-3"></div>
                </div>
                <script>
                    const uploadForm = document.getElementById('uploadForm');
                    const progressBar = document.getElementById('progressBar');
                    const uploadStatus = document.getElementById('uploadStatus');

                    uploadForm.addEventListener('submit', function(event) {
                        event.preventDefault();
                        const fileInput = document.getElementById('fileInput');
                        const file = fileInput.files[0];
                        const chunkSize = 1024 * 1024; // 1MB chunks
                        const totalChunks = Math.ceil(file.size / chunkSize);
                        let chunkIndex = 0;

                        function uploadNextChunk() {
                            const start = chunkIndex * chunkSize;
                            const end = Math.min(start + chunkSize, file.size);
                            const formData = new FormData();
                            formData.append('file', file.slice(start, end));
                            formData.append('chunk_index', chunkIndex);
                            formData.append('total_chunks', totalChunks);
                            formData.append('filename', file.name);

                            const xhr = new XMLHttpRequest();
                            xhr.open('POST', '{% url "upload_chunk" %}', true); // Change this to your chunk upload URL

                            xhr.upload.addEventListener('progress', function(e) {
                                if (e.lengthComputable) {
                                    const percentComplete = (e.loaded / e.total) * 100;
                                    progressBar.style.width = percentComplete + '%';
                                    progressBar.setAttribute('aria-valuenow', percentComplete);
                                    progressBar.textContent = Math.round(percentComplete) + '%';
                                }
                            });

                            xhr.addEventListener('load', function() {
                                if (xhr.status === 200) {
                                    chunkIndex++;
                                    if (chunkIndex < totalChunks) {
                                        uploadNextChunk();
                                    } else {
                                        uploadStatus.textContent = 'File uploaded successfully!';
                                    }
                                } else {
                                    uploadStatus.textContent = 'Error uploading file!';
                                }
                            });

                            xhr.send(formData);
                        }

                        uploadNextChunk();
                    });
                </script>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
